<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <a href="http://www.facebook.com/sharer.php?u=http://yourdomain.com" target="_blank">Share on <br>Facebook</a>
        <a href="http://twitter.com/share?url=http://yourdomain.com&text=Check out this obituary" target="_blank">Share on<br> X</a>
      </div>
      
    <table>
        <tr>
          <th>Name</th>
          <th>Date of Birth</th>
          <th>Date of Death</th>
          <th>Content</th>
          <th>Author</th>
          <th>Submission Date</th>
        </tr>
        {% for obituary in obituaries %}
        <tr>
          <td>{{ obituary.name }}</td>
          <td>{{ obituary.date_of_birth }}</td>
          <td>{{ obituary.date_of_death }}</td>
          <td>{{ obituary.content }}</td>
          <td>{{ obituary.author }}</td>
          <td>{{ obituary.submission_date }}</td>
        </tr>
        {% endfor %}
      </table>
</body>
</html>
